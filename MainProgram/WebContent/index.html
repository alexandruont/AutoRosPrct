<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta charset="utf-8">
    <title>AutoRos Camera View and Controls</title>
    <style>
      * { box-sizing: border-box; }

      .container { display: flex; align-items: center; gap: 20px;}

      .titlu1 {position: relative; width: 50%; height: 270px; background-image: url('/img/pozaRobo1.jpg'); background-size: cover; background-position: center; display: flex; align-items: center; justify-content: center; color: white; font-size: 2rem; font-weight: bold; text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7); margin-top: -20px;}

      .camera-view { width: 50%; height: 270px; background-color: #5fd78b; display: flex; align-items: center; justify-content: center; margin-top: -20px; margin-bottom: -10px;}

      .camera-view img { width: 100%; height: 100%; object-fit: cover; }
      body { margin: 0; padding-bottom: 3rem; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;}

      #controls { display: grid; grid-template-columns: repeat(3, 100px); grid-template-rows: repeat(3, 100px); gap: 0; justify-items: center; align-items: center; margin-top: 20px; }

      #controls > button { background: #5fd78b; border: none; width: 100px; height: 100px; border-radius: 3px; outline: none; color: #fff; font-size: 1.5rem; display: flex; align-items: center; justify-content: center; }

      #controls > button:hover { background: rgba(0, 26, 255, 0.48); cursor: pointer; }

      #forward { grid-column: 2; grid-row: 1; }
      #backward { grid-column: 2; grid-row: 3; }
      #left { grid-column: 1; grid-row: 2; }
      #right { grid-column: 3; grid-row: 2; }
      #empty { grid-column: 2; grid-row: 2; visibility: hidden; }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="titlu1">AutoRos Camera View and Controls</h1>
      <div class="camera-view">
        <img id="camera" src="/img/pozaRobo1.jpg" alt="Camera Feed">
      </div>
    </div>
    <div id="controls">
      <button id="forward">↑</button>
      <button id="left">←</button>
      <button id="empty"></button>
      <button id="right">→</button>
      <button id="backward">↓</button>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io('http://localhost:8080'); // Use 'localhost' for local connections

        document.getElementById('forward').addEventListener('click', () => {
            socket.emit('robot control', 'forward');
        });

        document.getElementById('backward').addEventListener('click', () => {
            socket.emit('robot control', 'backward');
        });

        document.getElementById('left').addEventListener('click', () => {
            socket.emit('robot control', 'left');
        });

        document.getElementById('right').addEventListener('click', () => {
            socket.emit('robot control', 'right');
        });

        socket.on('connect', () => {
            console.log('User connected');
        });

        // Array of image URLs
        const images = [
          '/img/pozaRobo1.jpg',
          '/img/dog1.jpg',
          '/img/dog2.jpg',
          '/img/dog3.jpg',
          '/img/dog4.jpg',
          // Add more image URLs as needed
        ];

        let currentIndex = 0;

        // Function to update the image
        function updateImage() {
          const imgElement = document.getElementById('camera');
          imgElement.src = images[currentIndex];
          currentIndex = (currentIndex + 1) % images.length;
        }

        // Update the image every 0.2 seconds
        setInterval(updateImage, 200);
    </script>
  </body>
</html>
