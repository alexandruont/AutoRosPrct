<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta charset="utf-8">
    <title>AutoRos Camera View and Controls</title>
    <style>
      * { box-sizing: border-box; }

      body { margin: 0; padding-bottom: 3rem; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;}

      .container { display: flex; flex-direction: column; align-items: center; gap: 20px; }

      .camera-view { width: 100%; height: 370px; background-color: #5fd78b; display: flex; align-items: center; justify-content: center; margin-bottom: -10px; border: lightgreen 5px solid;}

      .camera-view img { width: 100%; height: 100%; object-fit: cover; }

      #controls { 
        display: grid; 
        grid-template-columns: repeat(3, 100px); 
        grid-template-rows: repeat(3, 100px); 
        gap: 0; 
        justify-items: center; 
        align-items: center; 
        position: fixed; 
        bottom: 0px; 
        left: 50%; 
        transform: translateX(-50%); 
      }

      #controls > button { background: #5fd78b; border: none; width: 100px; height: 100px; border-radius: 3px; outline: none; color: #fff; font-size: 1.5rem; display: flex; align-items: center; justify-content: center; }

      #controls > button:hover { background: rgba(0, 26, 255, 0.48); cursor: pointer; }

      #forward { grid-column: 2; grid-row: 1; }
      #backward { grid-column: 2; grid-row: 3; }
      #left { grid-column: 1; grid-row: 2; }
      #right { grid-column: 3; grid-row: 2; }
      #empty { grid-column: 2; grid-row: 2; visibility: hidden; }

      .notification {
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        background-color: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 20px;
        border-radius: 5px;
        display: none;
        max-width: 90%;
        text-align: center;
      }

      .toggle-button {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background-color: #5fd78b;
        border: none;
        color: white;
        padding: 10px 20px;
        font-size: 1rem;
        border-radius: 5px;
        cursor: pointer;
      }

      .toggle-button:hover {
        background-color: rgba(0, 26, 255, 0.48);
      }

    </style>
  </head>
  <body>
    <div class="container">
      <div class="camera-view">
        <img id="camera" src="/img/pozaRobo1.jpg" alt="Camera Feed">
      </div>
    </div>
    <div id="controls">
      <button id="forward">↑</button>
      <button id="left">←</button>
      <button id="empty"></button>
      <button id="right">→</button>
      <button id="backward">↓</button>
    </div>
    <div class="notification" id="notification">
      <h1>AutoRos Camera View and Controls</h1>
      <p>This project allows you to control a robot using the buttons below. The camera feed is displayed above.</p>
      <button onclick="toggleNotification()">Close</button>
    </div>
    <button class="toggle-button" onclick="toggleNotification()">Info</button>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io('http://192.168.80.39:8080');

        document.getElementById('forward').addEventListener('click', () => {
            socket.emit('robot control', 'forward');
        });

        document.getElementById('backward').addEventListener('click', () => {
            socket.emit('robot control', 'backward');
        });

        document.getElementById('left').addEventListener('click', () => {
            socket.emit('robot control', 'left');
        });

        document.getElementById('right').addEventListener('click', () => {
            socket.emit('robot control', 'right');
        });

        socket.on('connect', () => {
            console.log('User connected');
        });

        // Array of image URLs
        const images = [
          '/img/pozaRobo1.jpg',
          '/img/dog1.jpg',
          '/img/dog2.jpg',
          '/img/dog3.jpg',
          '/img/dog4.jpg',
        ];

        let currentIndex = 0;

        // Function to update the image
        function updateImage() {
          const imgElement = document.getElementById('camera');
          imgElement.src = images[currentIndex];
          currentIndex = (currentIndex + 1) % images.length;
        }

        // Update the image every 0.2 seconds
        setInterval(updateImage, 200);

        function toggleNotification() {
          const notification = document.getElementById('notification');
          if (notification.style.display === 'none' || notification.style.display === '') {
            notification.style.display = 'block';
          } else {
            notification.style.display = 'none';
          }
        }

        document.addEventListener('DOMContentLoaded', () => {
          document.getElementById('notification').style.display = 'block';
        });
    </script>
  </body>
</html>
